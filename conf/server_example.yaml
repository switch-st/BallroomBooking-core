server:
    listen: "127.0.0.1:8080"
    base_path:
    daemon: true
    db_string: "user:pass@(127.0.0.1:3306)/booking?charset=utf8mb4&parseTime=True&loc=Local"
    redis_string: "127.0.0.1:6379"
    redis_password: "redis_pass"

corp_wechat:
    corp_id: "CORP_ID"
    agent_id: 1000000
    corp_secret: "CORP_SECRET"

auth:
    domain: .example_domain:8080
    path: /api
    max_age: 2592000
    secure: true
    http_only: true
    check_auth: true

log:
    level: debug
    max_save_days: 30
